version: '3'
services:
  anhar-service:
    build: ./
    environment:
      OTEL_METRICS_EXPORTER: "prometheus"
      OTEL_LOGS_EXPORTER: "logging"
      OTEL_TRACES_EXPORTER: "jaeger,zipkin"
      OTEL_EXPORTER_JAEGER_ENDPOINT: "http://jaeger:14250"
      OTEL_EXPORTER_ZIPKIN_ENDPOINT: "http://zipkin:9411/api/v2/spans"
      OTEL_EXPORTER_PROMETHEUS_HOST: "0.0.0.0"
      OTEL_EXPORTER_PROMETHEUS_PORT: "9464"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://tempo:4317"
      OTEL_EXPORTER_OTLP_INSECURE: true
      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/opentelemetry"

    ports:
      - "8080:8080"
  prometheus:
      container_name: prometheus
      image: prom/prometheus
      volumes:
        - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      command:
        - --config.file=/etc/prometheus/prometheus.yml
      restart: always
      ports:
        - '9090:9090'
      depends_on:
        - anhar-service

  grafana:
      container_name: grafana
      image: grafana/grafana
      volumes:
        - ./docker/grafana/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      restart: always
      ports:
        - "3000:3000"
      depends_on:
        - prometheus
  jaeger-all-in-one:
      container_name: jaeger
      image: jaegertracing/all-in-one:latest
      environment:
        - COLLECTOR_OTLP_ENABLED=true
      restart: always
      ports:
        - "16686:16686"
        - "14250:14250"
  zipkin-all-in-one:
      container_name: zipkin
      image: openzipkin/zipkin:latest
      restart: always
      ports:
        - "9411:9411"
  postgres:
    container_name: postgres
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: opentelemetry
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
  tempo:
    image: grafana/tempo:1.5.0
    command: [ "--target=all", "--storage.trace.backend=local", "--storage.trace.local.path=/var/tempo", "--multitenancy.enabled=false", "--search.enabled=true" ]
    ports:
      - 8081:80